<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalkUp</title>
  <link rel="stylesheet" href="/style.css">
  <script src="js.js" defer></script>
  <script src="https://kit.fontawesome.com/a78fab2428.js" crossorigin="anonymous"></script>

  
</head>

<body>
  <div id="form">
    <div class="page-heading">
      <h2>Create an adventure</h2>
    </div>
    <form id="enter-experience">
      <label for="place">Place</label>
      <select name="place" id="place" class="input">
        <option value="1">Capilano Suspension Bridge</option>
        <option value="2">Arbutus Village Park</option>
        <option value="3">Carnarvon Park</option>
        <option value="4">Park site on Puget Drive</option>
        <option value="5">Park site on Quesnel Drive</option>
        <option value="6">Park site on Trafalgar Street</option>
        <option value="7">Prince of Wales Park</option>
        <option value="8">Quilchena Park</option>
        <option value="9">Ravine Park</option>
      </select><br>

      <label for="Title">Title</label>
      <input type="text" id="Title" class="input" name="Title" placeholder="Title..."><br>

      <div class="location">
        <p id="status"></p>
        <div id="map"></div>
        <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RHZfh9nIzpDJafXK4egw84mal9IUZPI&callback=initMap">
</script>
        <p id="latitude"></p>
        <p id="longitude"></p>
      </div><br>

      <input type="file" id="myFile" name="filename">
      <button id="upload_file">Upload</button><br>

      <label for="description">Description</label>
      <input type="text" id="description" class="input" name="description" placeholder="Your experience..."><br>

      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" class="input" name="capacity" min="0"><br>

      <label for="launch-date">Launch Date</label>
      <input type="datetime-local" id="launch-date" class="input" name="launch-date"><br>

      <label for="check_list_content">Check List</label>
      <input type="text" id="check_list_content" class="input" name="check_list_content">
      <button id="add_item_check_list">Add</button><br>
      <div class="list_table" id="check_list_table">
        
      </div>

      <button id="submit_form_btn">Submit <i class="fa-solid fa-arrow-right"></i></button>
    </form><br>

    <div class="checklist"></div>
  </div>
</body>

</html>
